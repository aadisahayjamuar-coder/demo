<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<div.>, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="loginpage.css">
</head>
<body>
    <center>
    <h><i><u>Login-Page</u></i></h>
    </center>
    <br><br/>
    <div class="form-container">
        <br>
        <label for="user-name">user-id</label>
        <input type="text" id="user-name" name="user-name"required>
        <button>click</button>
        <br></br>
        <label for="user-password">user-password</label>
        <input type="text" id="user-password"name="user-password">
        <button>click</button>
        <br></br>
        <button onclick="login()">Login</button>
    </div>
    <script>
        function login(){
            let user = document.getElementById("user-name").value;
            let pass = document.getElementById("user-password").value;

            if(user === "admin" && pass === "1234"){
                window.location.href = "index.html";  // Redirect to tasks page
            } 
            else{
                alert("Invalid username or password!");
            }
        }
    </script>
</body>
</html>
