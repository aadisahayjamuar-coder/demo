<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>World Famous Books - Colorful Bookstore</title>
    <link rel="stylesheet" href="task12.css" />
</head>
<body>
    <div class="hero-section">
        <div class="container text-center">
            <h1><i class="fas fa-book-open me-3"></i>World Famous Books</h1>
            <p class="lead mx-auto">Discover the most celebrated books from around the globe that have inspired millions</p>
        </div>
    </div>

    <div class="container">
        <div class="row text-center mb-4">
            <div class="col-12">
                <p class="h4 fw-bold text-muted mb-0">Curated Collection âœ¨</p>
            </div>
        </div>

        <div id="bookList" class="row g-4">
            <!-- Books injected by JS -->
        </div>
    </div>

    <button id="showCartBtn" aria-label="Toggle cart panel">
        <i class="fas fa-shopping-cart me-2"></i>Cart (0)
    </button>

    <aside id="cartPanel" aria-live="polite" aria-atomic="true" aria-label="Shopping Cart">
        <h4><i class="fas fa-shopping-bag me-2"></i>Shopping Cart</h4>
        <div id="cartItems" role="list">
            <p class="text-center text-muted py-4 mb-0">Your cart is empty ðŸ˜¢</p>
        </div>
        <div id="cartSummary" class="h5 fw-bold">
            <span>Total:</span><span>â‚¹0</span>
        </div>
        <div class="d-flex justify-content-between gap-2">
            <button id="clearCartBtn" type="button">
                <i class="fas fa-trash me-2"></i>Clear All
            </button>
            <button id="checkoutBtn" type="button" disabled>
                <i class="fas fa-credit-card me-2"></i>Checkout
            </button>
        </div>
    </aside>

    <script src="task12.js"></script>
</body>
</html>
